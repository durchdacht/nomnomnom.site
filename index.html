<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomnomnom.site - Game Servers</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Fügt einen dynamischen Query-Parameter zum CSS-Link hinzu
        const styleSheet = document.querySelector('link[rel="stylesheet"]');
        styleSheet.href = styleSheet.href + '?v=' + new Date().getTime();
        
        // Fügt einen dynamischen Query-Parameter zum Script-Tag hinzu
        const scriptTag = document.querySelector('script[src="script.js"]');
        scriptTag.src = scriptTag.src + '?v=' + new Date().getTime();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Nomnomnom.site</h1>
            </div>
            <p class="tagline">Gaming servers by <span class="owner-highlight">durchdacht</span></p>
        </header>

        <div class="time-display">
            <i data-feather="clock"></i>
            <p id="current-time">2025-04-03 19:29:24</p>
        </div>

        <main>
            <section class="server-list">
                <h2>Game Servers</h2>
                
                <!-- Server Cards (Hier kannst du mehr hinzufügen) -->
                <div class="server-card">
                    <div class="server-icon">
                        <i data-feather="box"></i>
                    </div>
                    <div class="server-info">
                        <h3>Minecraft Survival</h3>
                        <p class="server-description">Vanilla survival experience with a friendly community</p>
                        <div class="server-meta">
                            <span class="server-owner">Hosted by durchdacht</span>
                        </div>
                    </div>
                    <div class="server-status online">
                        <span class="status-dot"></span>
                        ONLINE
                    </div>
                    <button class="connect-button" data-server="minecraft">
                        <i data-feather="log-in"></i>
                        Connect
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Nomnomnom.site | <span id="current-user">durchdacht</span></p>
            <div class="footer-links">
                <a href="#" class="footer-link">
                    <i data-feather="mail"></i>
                </a>
                <a href="#" class="footer-link">
                    <i data-feather="github"></i>
                </a>
                <a href="#" class="footer-link">
                    <i data-feather="twitter"></i>
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</body>
</html>
